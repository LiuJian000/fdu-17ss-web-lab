<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lab04</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body class="container">
  <header class="row">
    <div class="col-md-6">
      <h1 class="text-center">share your travels</h1>
      <p class="text-center"><em>Let us know where you've been</em></p>
    </div>

    <nav  class="col-md-6 navbar navbar-expand-sm bg-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="Lab05.html">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Feeling Lucky</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Users</a>
        </li>
      </ul>
    </nav>
  </header>

    <main class="row border">
      <div class="container">
        <h2>Photo Details</h2>
        <form>
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Give your photo a descriptive name">
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea cols="40" rows="3" class="form-control">Adding a rich descriptive will help with search results
	  </textarea>
          </div>

          <div class="form-group">
            <label>Continent</label>
            <select class="form-control">
              <option value="Choose a continent">Choose a continent</option>
              <option value="亚洲">亚洲</option>
              <option value="欧洲">欧洲</option>
              <option value="北美洲">北美洲</option>
              <option value="南美洲">南美洲</option>
              <option value="南极洲">南极洲</option>
              <option value="非洲">非洲</option>
              <option value="大洋洲">大洋洲</option>

            </select>
          </div>

          <div class="form-group">
            <label>City</label>
            <select class="form-control">
              <option value="Choose a country">Choose a country</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <div class="form-group">
            <label>Copyright?</label>
            <br>
            <input type="radio" value="1"  name="copyright" />
            <label>All rights reserved</label>
            <br>
            <input type="radio" value="2"  name="copyright" checked="checked" />
            <label>Creative Commons</label>
          </div>

          <div class="form-group">
            <label>Creative Commons Types</label>
            <br>

            <input type="checkbox" value="3"  name="Attribution" />
            <label>Attribution</label>

            <input type="checkbox" value="4"  name="Noncommercial" />
            <label>Noncommercial</label>

            <input type="checkbox" value="5"  name="" />
            <label>No Derivative Works</label>
          </div>

          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> I accept the software license
            </label>
          </div>

          <div class="form-group container">
            <div class="row">
              <div class="col-md-4">
                Rate this photo:
                <br>
                <input type="number" class="form-control">
              </div>
              <div class="col-md-8">
                Color collection:
                <br>
                <input title="" type="text" class="form-control">
              </div>
            </div>

            <div class="row">
              <div class="col-md-8">
                Date Taken:
                <br />
                <input title="" type="date" class="form-control">
              </div>

              <div class="col-md-4">
                Time Taken:
                <br />
                <input title="" type="time" class="form-control">
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="" class="btn btn-clear">Clear forms</button>
        </form>
      </div>
    </main>
  </body>
</html>
